services:
  - type: web
    name: tinytots-backend
    env: node
    plan: free
    region: oregon
    branch: main
    rootDir: server
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    autoDeploy: true
    pullRequestPreviewsEnabled: false