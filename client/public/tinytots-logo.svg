<?xml version="1.0" encoding="UTF-8"?>
<svg width="180" height="48" viewBox="0 0 360 96" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="TinyTots logo">
  <!-- Playful emblem: stylized T inside rounded shape with stars/dots -->
  <defs>
    <linearGradient id="g1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#667eea"/>
      <stop offset="100%" stop-color="#764ba2"/>
    </linearGradient>
    <linearGradient id="g2" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#42a5f5"/>
      <stop offset="100%" stop-color="#26c6da"/>
    </linearGradient>
  </defs>

  <!-- Emblem -->
  <g transform="translate(6,6)">
    <circle cx="30" cy="30" r="30" fill="url(#g1)"/>
    <path d="M18 22c0-3.3 2.7-6 6-6h12c1.1 0 2 .9 2 2v4c0 1.1-.9 2-2 2h-6v18c0 1.1-.9 2-2 2h-4c-1.1 0-2-.9-2-2V24h-4c-1.1 0-2-.9-2-2v0z" fill="white"/>
