    <text x="0" y="20" font-family="Poppins, Arial, sans-serif" font-size="28" font-weight="800" fill="url(#g2)">Tiny</text>
    <!-- Tots -->
    <text x="92" y="20" font-family="Poppins, Arial, sans-serif" font-size="28" font-weight="800" fill="#334155">Tots</text>
